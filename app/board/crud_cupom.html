<div class="container z-depth-1">
	<div id="cadastro">
		<h3 id="title">Cupons</h3>
		<h5 id="txtcad">Cadastro de Cupons <i class="material-icons left green-text">add</i></h5>
		<div id="cad">
			<form onsubmit="return false;" class="collapse" id="formcad">

				<div class="form-group" style="display: none">
					<label for="idcupons">ID</label>
					<input type="text" class="form-control" id="idcupons" value="0" name="idcupons" autocomplete="off">
				</div>

				<div class="form-group">
					<label for="titulo">Título</label>
					<input type="text" class="form-control" id="titulo" name="titulo" autocomplete="off"
						placeholder="Dígite seu titulo e sobretitulo">
				</div>

				<div class="form-group">
					<label for="codigo">Código</label>
					<input type="text" class="form-control" id="codigo" name="codigo" autocomplete="off">
				</div>

				<div class="form-group">
					<label for="data_criacao">Data de Criação</label>
					<input type="date" class="form-control" id="data_criacao" name="data_criacao" autocomplete="off">
				</div>

				<div class="form-group">
					<label for="data_expdicao">Data de Expedição</label>
					<input type="date" class="form-control" id="data_expdicao" name="data_expdicao" autocomplete="off">
				</div>

				<button class="btn waves-effect" type="submit" id="enviar" value="Enviar">Cadastrar</button>
				<button class="btn waves-effect waves-red red" type="reset" id="l" value="Limpar">Limpar</button>

			</form>
		</div>
	</div>
<div class="section"></div>
	<div id="consulta">
		<h5 id="txtcon" data-toggle="collapse">Consulta de Cupons <i class="material-icons left blue-text">local_offer</i></h5>
		<div id="formcon" class="list collapse">
			<table class="responsive-table">
				<thead>
					<tr>
						<th>ID Cupom</th>
						<th>titulo</th>
						<th>codigo</th>
						<th>Data de Criação</th>
						<th>Data de Expdicao</th>
						<th>Excluir</th>
						<th>Editar </th>
					</tr>
				</thead>
				<tbody id="tb">
				</tbody>
			</table>
		</div>

	</div>
